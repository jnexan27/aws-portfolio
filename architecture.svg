<svg width="600" height="420" viewBox="0 0 600 420"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Arial, sans-serif">

  <!-- Fondo -->
  <rect x="0" y="0" width="600" height="420" fill="#ffffff"/>

  <!-- Usuario -->
  <rect x="200" y="20" width="200" height="60" rx="8" fill="#e3f2fd" stroke="#1e88e5"/>
  <text x="300" y="55" text-anchor="middle" font-size="14" fill="#0d47a1">
    Usuario / Navegador
  </text>

  <!-- Flecha 1 -->
  <line x1="300" y1="80" x2="300" y2="130" stroke="#555" marker-end="url(#arrow)"/>
  <text x="310" y="115" font-size="12" fill="#555">HTTPS</text>

  <!-- CloudFront -->
  <rect x="160" y="130" width="280" height="90" rx="10" fill="#ede7f6" stroke="#5e35b1"/>
  <text x="300" y="160" text-anchor="middle" font-size="14" fill="#311b92">
    Amazon CloudFront (CDN)
  </text>
  <text x="300" y="185" text-anchor="middle" font-size="12" fill="#311b92">
    Cache · HTTPS · Error Handling
  </text>

  <!-- Flecha 2 -->
  <line x1="300" y1="220" x2="300" y2="270" stroke="#555" marker-end="url(#arrow)"/>
  <text x="310" y="255" font-size="12" fill="#555">Acceso controlado</text>

  <!-- S3 -->
  <rect x="170" y="270" width="260" height="90" rx="10" fill="#e8f5e9" stroke="#2e7d32"/>
  <text x="300" y="305" text-anchor="middle" font-size="14" fill="#1b5e20">
    Amazon S3 (Privado)
  </text>
  <text x="300" y="330" text-anchor="middle" font-size="12" fill="#1b5e20">
    Sin acceso público
  </text>

  <!-- Flecha definición -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555"/>
    </marker>
  </defs>

</svg>
