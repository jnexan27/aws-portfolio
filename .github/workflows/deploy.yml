name: Deploy static site to S3

env:
  S3_BUCKET: portafolio-aws-jesus

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::736358620753:role/github-actions-s3-deploy
          aws-region: us-east-1

      - name: Sync files to S3
        run: |
          echo "ðŸ“¦ Iniciando sincronizaciÃ³n hacia S3"
          echo "Bucket destino: $S3_BUCKET"
          echo "ðŸ§­ Modo: sync con delete (estado deseado)"
          aws s3 sync . s3://$S3_BUCKET \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1P0T6O3SNZWZ8 \
            --paths "/*"
